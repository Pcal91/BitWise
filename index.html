<!DOCTYPE html>
<html ng-lang="en">
<head>
    <meta charset="UTF-8">
    <title>BitWise Sample</title>
    <meta name="Prestin" content="BitWise Sample Page">

    <!--Library-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <--Also have .js file in library and could utilize instead for local access-->

    <!--Styles-->
        <link  rel="stylesheet" href="style.css">

    <!--Javascripts-->

</head>

<body>
<header class="header" role="banner">
    <!-- Adding the ng-app declaration to initialize AngularJS -->
    <div id="main" ng-app>

        <nav class="{{active}}" ng-mouseover="$event.preventDefault()">

            <a href="#" class="Home" ng-mouseover="active='Home'">Home</a>
            <a href="#" class="dropbtn" ng-mouseover="active='dropbtn'">League Of Legends</a>
            <div class="dropdown-content">
                <a href="http://na.op.gg/">OP.GG</a>
                <a href="https://na.leagueoflegends.com/en/news/game-updates/patch">League Patches</a>
            </div>
            <a href="https://store.steampowered.com/" class="Steam" ng-mouseover="active='Steam'">Steam</a>

        </nav>
    </div>
</header>
</body>
</html>
